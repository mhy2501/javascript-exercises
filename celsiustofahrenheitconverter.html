<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius to Fahrenheit converter</title>
    <style>
        .celsius {
            height:30px;
            width: 200px;

            border: 2px solid black;
        }
        .fahren {
            height: 100px;
            width: 200px;
            margin-top: 10px;
            border: 2px solid black;
            text-align: center;
            font-size: 30px;
        }

        #submitBtn {
            margin-top: 10px;
            border-radius: 30px;
            
        }
    </style>
</head>
<body>
   <label for="celsius"></label>
    <input type="text" class="celsius" id="celsius" placeholder="Enter number in &deg;C"><br>
    <button type="submit" id="submitBtn">convert</button><br>
    <label for="fahren"></label>
    <input type="text" class="fahren" id="fahren" placeholder="Results in &deg;F">

<script>
    let celsius;
    let fahrenheit;

    document.getElementById("submitBtn").onclick = function() {
        celsius = Number(document.getElementById("celsius").value);

        fahrenheit = ((celsius * 9) / 5) + 32;

        document.getElementById("fahren").value = fahrenheit;
    }
</script>
</body>
</html>
